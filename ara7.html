<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Graduation</title>
    <style>
        body {
            background: linear-gradient(to right, pink, lightblue);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            width: 500px; /* Perbesar lebar gambar */
            height: 500px; /* Perbesar tinggi gambar */
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s, opacity 0.5s;
        }
        .container img.animate {
            transform: scale(1.1);
            opacity: 0.8;
        }
        .heart {
            font-size: 5em; /* Perbesar ukuran emote love */
            position: absolute;
            cursor: pointer;
            color: white; /* Ubah warna emote love menjadi putih */
            text-shadow: 0 0 10px rgba(0,0,0,0.5); /* Tambahkan bayangan pada emote love */
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="close.png" alt="Image 1" id="image">
        <div class="heart" id="heart">❤️</div>
    </div>

    <script>
        const images = ['close.png', 'open.png']; // Gantilah dengan URL gambar Anda
        let currentImageIndex = 0;

        document.getElementById('heart').addEventListener('click', function() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            const imageElement = document.getElementById('image');
            imageElement.classList.add('animate'); // Tambahkan kelas animasi
            setTimeout(() => {
                imageElement.src = images[currentImageIndex];
                imageElement.classList.remove('animate'); // Hapus kelas animasi setelah gambar berubah
            }, 500); // Sesuaikan dengan durasi animasi transform pada .container img

            this.style.display = 'none'; // Menghilangkan emote love
        });
    </script>
</body>
</html>
